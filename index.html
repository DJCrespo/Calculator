<!DOCTYPE html>
<html lang="es">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Calculator</h1>
                <h2 class="subtitle">by DJCrespo</h2>
            </div>
        </div>
    </section>
    <div class="columns">
        <div class="column is-8 is-offset-2">
            <div class="box">
                <div class="media-content">
                    <div class="media-left">
                        <button class="button are-medium">CA</button>
                    </div>
                    <div class="content">
                        <p class="is-size-2 has-text-right" id="text">0</p>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <div class="media-content">
                        <div class="container">
                            <div class="columns">
                                <div class="column">
                                    <div class="buttons are-medium is-centered">
                                        <button class="button is-size-4">7</button>
                                        <button class="button is-size-4">8</button>
                                        <button class="button is-size-4">9</button>
                                    </div>
                                    <div class="buttons are-medium is-centered">
                                        <button class="button is-size-4">4</button>
                                        <button class="button is-size-4">5</button>
                                        <button class="button is-size-4">6</button>
                                    </div>
                                    <div class="buttons are-medium is-centered">
                                        <button class="button is-size-4">1</button>
                                        <button class="button is-size-4">2</button>
                                        <button class="button is-size-4">3</button>
                                    </div>
                                    <div class="buttons are-medium is-centered">
                                        <button class="button is-size-4">0</button>
                                        <button class="button is-size-4">.</button>
                                        <button class="button is-large is-size-4">+-</button>
                                    </div>
                                </div>
                                <div class="column"></div>
                                <div class="column"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
