<!DOCTYPE html>
<html lang="es">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <div class="columns has-background-grey-lighter">
        <div class="column is-8 is-offset-2">
            <br>
            <div class="box">
                <div class="media-content">
                    <div class="media-left">
                        <button class="button are-medium is-rounded is-warning" id="CA" onclick="cA();">CA</button>
                    </div>
                    <div class="content">
                        <p class="is-size-4 has-text-right" id="textBox1"></p>
                        <p class="is-size-2 has-text-right" id="textBox2"></p>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-5 is-offset-1">
                    <div class="box">
                        <div class="media-content">
                            <div class="columns">
                                <div class="column">
                                    <div class="buttons are-medium is-centered">
                                        <button class="button is-size-4" onclick="add(7);">7</button>
                                        <button class="button is-size-4" onclick="add(8);">8</button>
                                        <button class="button is-size-4" onclick="add(9);">9</button>
                                    </div>
                                    <div class="buttons are-medium is-centered">
                                        <button class="button is-size-4" onclick="add(4);">4</button>
                                        <button class="button is-size-4" onclick="add(5);">5</button>
                                        <button class="button is-size-4" onclick="add(6);">6</button>
                                    </div>
                                    <div class="buttons are-medium is-centered">
                                        <button class="button is-size-4" onclick="add(1);">1</button>
                                        <button class="button is-size-4" onclick="add(2);">2</button>
                                        <button class="button is-size-4" onclick="add(3);">3</button>
                                    </div>
                                    <div class="buttons are-medium is-centered">
                                        <button class="button is-size-4" onclick="add(0);">0</button>
                                        <button class="button is-size-4" onclick="add('.');">.</button>
                                        <button class="button is-size-4" onclick="result()">=</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-5">
                    <div class="box">
                        <div class="media-content">
                            <div class="buttons are-medium is-centered">
                                <button class="button is-size-4" onclick="operation('/');">/</button>
                                <button class="button is-size-4" onclick="operation('X');">X</button>
                                <button class="button is-size-4" onclick="operation('-');">-</button>
                                <button class="button is-size-4" onclick="operation('+');">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="media-content">
                            <div class="buttons are-medium is-centered">
                                <button class="button is-size-4" onclick="c();">C</button>
                                <button class="button is-size-4" onclick="deleteOne();">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Script-->
    <script src="js/program.js"></script>
</body>
</html>
